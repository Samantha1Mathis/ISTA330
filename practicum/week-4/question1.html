<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="question">
        Using the array flowers below, 
        display the flowers. Use the div 'flowersDiv'.
        You should display the flowers in two rows,
        each row containing 4 flowers.
        For each flower, you should show the image
        and under the image display its name.
    </div>
    <div id='flowersDiv'>

    </div>
    <script>
        /*
           Using the array flowers below, 
           display the flowers. Use the div 'flowersDiv'.
           You should display the flowers in two rows,
           each row containing 4 flowers.
           For each flower, you should show the image
           and under the image display its name.
        */
       class Flower {
           constructor(name, pictureName) {
               this.name = name;
               this.picture = pictureName;
           }
       }
       let daffodil = new Flower('Daffodil', 'daffodil.png');
       let cherryblossom = new Flower('Cherry blossom', 'cherryblossom.png');
       let lily = new Flower('Lily', 'lily.jpg');
       let daisy = new Flower('Daisy', 'daisy.jpg');
       let sunflower = new Flower('Sunflower', 'sunflower.png');
       let tulip = new Flower('Tulip', 'tulip.png');
       let rose = new Flower('Rose', 'rose.png');
       let waterlily = new Flower('Water lily', 'waterlily.png');
       
       let flowers = [
             daffodil,
             cherryblossom,
             lily,
             daisy,
             sunflower,
             tulip,
             rose,
             waterlily
       ];
       var counter = 0;
       var table = document.createElement("table");
       for(let i = 0; i < 2;i++){
           var row = table.insertRow();
           for (let j = 0; j < 4; j++){
               console.log(flowers[counter]);
                var col = row.insertCell();
                //Figure element to add the picture and flower name
                var figure = document.createElement("figure");
                var image = new Image(200, 200);
                image.src = "images/" + flowers[counter].picture;
                var caption = document.createElement("figcaption");
                caption.innerHTML = "&nbsp&nbsp&nbsp&nbsp" + flowers[counter].name;
                //adding the elements to the figure
                figure.appendChild(image);
                figure.appendChild(caption);
                col.appendChild(figure);
                counter++;
           }
           
       }
       //adding to the html div to be displayed
       var flowersdiv = document.getElementById("flowersDiv");
       flowersdiv.appendChild(table);

    </script>
</body>
</html>
